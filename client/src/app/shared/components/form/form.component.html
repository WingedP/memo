<div class="formContainer">
  <form [formGroup]="postForm" (ngSubmit)="submitForm()" novalidate>

    <ion-item lines="full">
      <ion-label position="floating">User</ion-label>
      <ion-input formControlName="user" type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Title</ion-label>
      <ion-input formControlName="title" type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Message</ion-label>
      <ion-input formControlName="message" type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Image</ion-label>
      <ion-input formControlName="selectedFile" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Visited</ion-label>
      <ion-toggle formControlName="visited" (ionChange)="changeVisitStatus($event)" checked="false" slot="end"
        name="cherry"></ion-toggle>
    </ion-item>

    <ion-row style="margin-top: 10px;">
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Submit</ion-button>
      </ion-col>
    </ion-row>
  </form>
</div>

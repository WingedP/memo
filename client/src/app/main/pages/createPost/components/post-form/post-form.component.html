<div class="formContainer">
  <form [formGroup]="postForm" (ngSubmit)="submitForm()" novalidate>
    <ion-item lines="full">
      <ion-label position="floating">User</ion-label>
      <ion-input formControlName="user" type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Title</ion-label>
      <ion-input formControlName="title" type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Message</ion-label>
      <ion-input formControlName="message" type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label class="img_label" position="stacked">Image</ion-label>

      <div class="previewImg editMode" *ngIf="post">
        <ion-grid *ngIf="post.selectedFile">
          <ion-row>
            <ion-col size="12">
              <ion-img [src]="post.selectedFile"></ion-img>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>

      <div class="previewImg createMode" *ngIf="!post">
        <ion-grid *ngIf="photoService.photos.length >= 1">
          <ion-row>
            <ion-col size="12" *ngFor="let photo of photoService.photos; index as position">
              <ion-img [src]="photo.webviewPath"></ion-img>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-img *ngIf="!photoService.photos || photoService.photos.length === 0"
          [src]="photoService.photos.length >= 1 ? photoService.photos : placeholder"></ion-img>
      </div>

      <div class="takepic">
        <ion-fab-button (click)="addPhotoToGallery()">
          <ion-icon name="camera"></ion-icon>
        </ion-fab-button>
      </div>
    </ion-item>

    <ion-item>
      <ion-label>Visited</ion-label>
      <ion-toggle formControlName="visited" (ionChange)="changeVisitStatus($event)" checked="false" slot="end"
        name="cherry"></ion-toggle>
    </ion-item>

    <ion-row style="margin-top: 10px">
      <ion-col>
        <ion-button *ngIf="!isSubmitting" type="submit" color="danger" expand="block">{{post ? 'Update' : 'Submit'}}</ion-button>

        <ion-button *ngIf="isSubmitting" type="submit" color="danger" expand="block">
          <ion-spinner></ion-spinner>
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</div>
